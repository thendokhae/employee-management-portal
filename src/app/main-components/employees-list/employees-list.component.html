<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
        <data-table id="persons-grid" headerTitle="Employees (Double click)" [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)"
          (rowClick)="rowClick($event)" (rowDoubleClick)="rowDoubleClick($event)" [rowTooltip]="rowTooltip">
          <data-table-column [property]="first_name" [header]="'First Name'" [sortable]="true" [resizable]="true">
          </data-table-column>
          <data-table-column [property]="last_name" [header]="'Last Name'" [sortable]="true" [resizable]="true">
          </data-table-column>
          <data-table-column property="phone_number" header="Phone Number" width="150px">
          </data-table-column>
          <data-table-column [property]="job_title" [header]="'Job title'" [visible]="false">
          </data-table-column>
          <data-table-column [property]="'active'" [header]="'Active'" [width]="100" [resizable]="true">
            <template #dataTableHeader let-item="item">
              <span style="color: rgb(232, 0, 0)">Active</span>
            </template>
            <template #dataTableCell let-item="item">
              <span style="color: grey">
                <span class="fa fa-check" *ngIf="item.active"></span>
                <span class="fa fa-times" *ngIf="!item.active"></span>
              </span>
            </template>
          </data-table-column>
        </data-table>
      </div>
    </div>
  </div>
</div>
